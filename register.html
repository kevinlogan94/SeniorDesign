<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
  <title>Register</title>
  
  <!--REQUIRED FOR HEADER-->
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script>$(function(){
  $("#header").load("header.html"); });

   //form validation
   function validateForm() {
     var emailval = document.forms["myform"]["email"].value;
     var userval = document.forms["myform"]["username"].value;
     var passval = document.forms["myform"]["password"].value;
     var atpos = emailval.indexOf("@");
     var dotpos = emailval.lastIndexOf(".");

     if(passval == null || passval == "" || userval == null || userval == "") {
    	alert("Please enter a Username, Password, and email address.");
	return false;
     }
     else if (atpos<1 || dotpos<atpos+2 || dotpos+2>=emailval.length) {
        alert("Not a valid e-mail address");
        return false;
     } 

   }


   </script>
</head>
<body>
 <!--REQUIRED FOR HEADER-->
 <div id="header"></div>
<div class="registerbox">
 <h1>Register</h1> 
 <form name="myform" action="register.php" method="post" onsubmit="return validateForm()">
  <fieldset align="center">
  <hr>
    <label id="icon"><i class="icon-user"></i></label>  
    <input type="text" name="username" placeholder="Username"><br>    

    <label id="icon"><i class="icon-key"></i></label>  
    <input type="password" name="password" placeholder="Password"><br>

    <label id="icon"><i class="icon-shield"></i></label>
    <input type="password" name="confpassword" placeholder="Retype Password"><br>

    <label id="icon"><i class="icon-envelope"></i></label>
    <input type="text" name="email" placeholder="Email"><br>

    <label id="icon"><i class="icon-shield"></i></label>
    <input type="text" name="confemail" placeholder="Retype Email"><br><br>

    <label id="icon"><i class="icon-user"></i></label>
    <input type="text" name="firstname" placeholder="First Name"><br>

    <label id="icon"><i class="icon-user"></i></label>
    <input type="text" name="lastname" placeholder="Last Name"><br>

    <label id="icon"><i class="icon-phone"></i></label>
    <input type="text" name="phone" placeholder="Phone Number"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
 </form>
 </div>
</body>
</html>
